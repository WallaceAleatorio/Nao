<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bora</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      z-index: 1;
    }

    .btn {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s ease;
    }

    #sim {
      background-color: #4CAF50;
      z-index: 1;
    }

    #sim:hover {
      background-color: #45a049;
    }

    #nao {
      background-color: #f44336;
      position: absolute;
      z-index: 2;
    }

    #nao:hover {
      background-color: #d73228;
    }
  </style>
</head>
<body>

  <h1>Opinião</h1>

  <div class="buttons">
    <button id="sim" class="btn">Sim</button>
    <button id="nao" class="btn">Não</button>
  </div>

  <script>
    const nao = document.getElementById('nao');
    const botoes = document.querySelector('.buttons');
    const sim = document.getElementById('sim');

    // Posição inicial ao lado do "Sim"
    window.addEventListener('load', () => {
      const simRect = sim.getBoundingClientRect();
      nao.style.left = `${simRect.right + 40}px`;
      nao.style.top = `${simRect.top}px`;
    });

    // Faz o botão "Não" fugir
    nao.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      nao.style.left = `${x}px`;
      nao.style.top = `${y}px`;
    });

    // Some com o botão ao clicar
    nao.addEventListener('click', () => {
      nao.style.display = 'none';
    });

    sim.addEventListener('click', () => {
      alert("quem diria, hj eu não posso ser recusado");
    });
  </script>

</body>
</html>
